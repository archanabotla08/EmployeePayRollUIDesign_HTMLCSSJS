<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/AddEmpformStyleSheet.css">
        <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@380,480,500;688&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="Logo">
                <div>
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">Payroll</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Enter name here" required>
                </div>
            </form>
        </div>
    </body>
</html>
